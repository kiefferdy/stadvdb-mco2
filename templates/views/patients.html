{% extends 'base.html' %}

{% block title %}Patients{% endblock %}

{% block content %}
    <h1>Patients</h1>
    <hr>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.name }}</td>
                <td>{{ patient.age }}</td>
                <td>{{ patient.gender }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
